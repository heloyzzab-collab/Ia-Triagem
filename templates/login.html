<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login do Administrador</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #E0E1DD;
            color: #1B263B;
        }
        header {
            background: #1B263B;
            padding: 20px;
            text-align: center;
            color: white;
            font-size: 26px;
            font-weight: bold;
        }
        .container {
            width: 420px;
            margin: 50px auto;
            background: white;
            padding: 35px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.15);
            text-align: center;
        }
        h2 {
            margin-bottom: 25px;
            color: #415A77;
            font-size: 22px;
            font-weight: bold;
        }
        label {
            font-weight: bold;
            color: #1B263B;
            width: 100%;
            display: block;
            text-align: left;
            margin-bottom: 5px;
            margin-top: 10px;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #778DA9;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 18px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #415A77;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }
        button:hover {
            background: #1B263B;
        }
        .voltar-btn {
            display: block;
            margin-top: 20px;
            padding: 12px;
            text-decoration: none;
            background: #1B263B;
            color: white;
            border-radius: 8px;
            font-weight: bold;
            transition: 0.2s;
        }
        .voltar-btn:hover {
            background: #415A77;
        }
        .icon-lock {
            font-size: 48px;
            margin-bottom: 10px;
            color: #1B263B;
        }
    </style>
</head>

<body>

    <header>
         √Årea Administrativa
    </header>

    <div class="container">

        <div class="icon-lock">üñß</div>

        <h2>Login do Administrador</h2>

        <form method="post">
            <label>Usu√°rio</label>
            <input name="usuario" placeholder="Digite o usu√°rio">
            <label>Senha</label>
            <input name="senha" type="password" placeholder="Digite a senha">
            <button type="submit">Entrar</button>
        </form>

        <a href="/triagem" class="voltar-btn">‚Üê Voltar</a>
    </div>

</body>
</html>
